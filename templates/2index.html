<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">YouTube Video Downloader</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="url" class="form-label">Insira a URL do vídeo:</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="https://www.youtube.com/watch?v=example" required>
            </div>
            <div class="mb-3">
                <label for="format" class="form-label">Escolha o formato:</label>
                <select class="form-select" id="format" name="format" required>
                    <option value="mp4">MP4</option>
                    <option value="webm">WebM</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>

        {% if success %}
        <div class="alert alert-success mt-4" role="alert">
            Vídeo baixado com sucesso no formato {{ format }}! Verifique o diretório de downloads.
        </div>
        {% elif error %}
        <div class="alert alert-danger mt-4" role="alert">
            Ocorreu um erro: {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
